<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cognitive Boost Challenge - ML Adaptive</title>
<style>
/* --- Keep your existing styles --- */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500&display=swap');

:root {
    --bg-color: #121212;
    --card-color: #1f1f1f;
    --text-color: #e0e0e0;
    --accent-color: #00e676;
    --danger-color: #ff3d00;
    --font-main: 'Inter', sans-serif;
    --font-mono: 'Orbitron', monospace;
}

body {
    font-family: var(--font-main);
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    user-select: none;
}

.game-container {
    width: 100%;
    max-width: 500px;
    background-color: var(--card-color);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.1);
}

h1 { font-family: var(--font-mono); color: var(--accent-color); margin-bottom:20px; font-size:1.8rem; text-transform:uppercase; }

.stats-bar { display:flex; justify-content:space-between; margin-bottom:25px; padding:10px 0; border-bottom:2px solid rgba(255,255,255,0.05); }
.stat-item { font-family: var(--font-mono); font-size:1.1rem; }
.stat-item span { display:block; font-size:1.8rem; color:var(--accent-color); }

#timer { color: var(--danger-color); }

.challenge-area { min-height:150px; display:flex; flex-direction:column; justify-content:center; align-items:center; margin-bottom:30px; padding:20px; background-color:#2a2a2a; border-radius:8px; transition:all 0.3s ease; }

#challenge-prompt { font-size:1.2rem; margin-bottom:15px; color:#ccc; }
#problem-display { font-family:var(--font-mono); font-size:2.5rem; color:var(--accent-color); margin-bottom:20px; min-height:40px; }

input[type="text"] { width:80%; padding:12px; border:2px solid #555; border-radius:6px; background-color:#333; color:var(--text-color); font-family:var(--font-mono); font-size:1.5rem; text-align:center; outline:none; transition:border-color 0.3s; }
input[type="text"]:focus { border-color:var(--accent-color); }

.btn-start, .btn-submit { padding:12px 30px; margin-top:10px; font-size:1.2rem; font-weight:bold; color:var(--bg-color); background-color:var(--accent-color); border:none; border-radius:6px; cursor:pointer; transition:transform 0.1s, box-shadow 0.2s, background-color 0.2s; box-shadow:0 4px 8px rgba(0,230,118,0.4); }
.btn-start:hover, .btn-submit:hover { background-color:#38ff9c; transform:translateY(-1px); }
.btn-start:active, .btn-submit:active { transform:translateY(1px); box-shadow:0 2px 4px rgba(0,230,118,0.6); }

.message-box { background-color:rgba(0,230,118,0.1); color:var(--accent-color); padding:15px; border-radius:6px; margin-top:20px; font-size:1.1rem; transition:opacity 0.3s; }
.hidden { display:none !important; }

.sequence-item { display:inline-block; width:40px; height:40px; line-height:40px; text-align:center; background-color:#333; margin:5px; border-radius:4px; font-family:var(--font-mono); font-size:1.4rem; color:white; opacity:1; transition:opacity 0.5s; }

@media (max-width:600px) { .game-container{padding:20px;} h1{font-size:1.5rem;} .stat-item span{font-size:1.5rem;} #problem-display{font-size:2rem;} }
</style>
</head>
<body>

<div class="game-container">
    <h1>Cognitive Boost Challenge</h1>

    <div class="stats-bar">
        <div class="stat-item">Score: <span id="score">0</span></div>
        <div class="stat-item">Difficulty: <span id="level">1</span></div>
        <div class="stat-item">Time: <span id="timer">30</span>s</div>
    </div>

    <div class="challenge-area">
        <p id="challenge-prompt">Welcome! Start the game to test your mental acuity.</p>
        <div id="problem-display"></div>
        <input type="text" id="user-input" placeholder="Enter answer" class="hidden" autocomplete="off" inputmode="numeric">
    </div>

    <button id="start-button" class="btn-start">Start Challenge</button>
    <button id="submit-button" class="btn-submit hidden">Submit</button>

    <div id="message" class="message-box hidden"></div>
    <a href="../index.html" style="text-decoration: none; color: var(--accent-color); margin-top: 20px;">Back to Hub</a>
</div>

<script>
const TIME_LIMIT_INITIAL = 30;
const CHALLENGE_TIME = 5000;
const MAX_MATH_VALUE = 20;

let game = {
    score:0,
    difficulty:1,  
    timeLeft:TIME_LIMIT_INITIAL,
    timerInterval:null,
    currentChallenge:null,
    currentProblem:null,
    expectedAnswer:null,
    sequenceDisplayTimeout:null,
    isInputReady:false,
    isChallengeActive:false,
    totalQuestions:0,
    correctAnswers:0,
    wrongAnswers:0,
    challengeStartTime:0
};

// DOM
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');
const timerEl = document.getElementById('timer');
const promptEl = document.getElementById('challenge-prompt');
const problemEl = document.getElementById('problem-display');
const inputEl = document.getElementById('user-input');
const startBtn = document.getElementById('start-button');
const submitBtn = document.getElementById('submit-button');
const messageEl = document.getElementById('message');

// --- Utils ---
function updateStats(){
    scoreEl.textContent = game.score;
    levelEl.textContent = game.difficulty;
    timerEl.textContent = game.timeLeft;
}

function showMessage(msg,type='success'){
    clearTimeout(game.messageTimeout);
    messageEl.textContent = msg;
    messageEl.className = 'message-box';
    if(type==='error'){ messageEl.style.backgroundColor='rgba(255,61,0,0.1)'; messageEl.style.color='var(--danger-color)'; }
    else { messageEl.style.backgroundColor='rgba(0,230,118,0.1)'; messageEl.style.color='var(--accent-color)'; }
    messageEl.classList.remove('hidden');
    game.messageTimeout = setTimeout(()=>{ messageEl.classList.add('hidden'); },1500);
}

function resetInput(){ inputEl.value=''; inputEl.classList.remove('hidden'); submitBtn.classList.remove('hidden'); inputEl.focus(); game.isInputReady=true; }
function hideInput(){ inputEl.classList.add('hidden'); submitBtn.classList.add('hidden'); game.isInputReady=false; }

// --- Challenge Generators ---
function generateMathChallenge(diff=1){
    const ops=['+','-','*'];
    const op = ops[Math.floor(Math.random()*ops.length)];
    let num1 = Math.floor(Math.random()* (MAX_MATH_VALUE*diff));
    let num2 = Math.floor(Math.random()* (MAX_MATH_VALUE*diff));
    if(op==='-' && num1<num2) [num1,num2]=[num2,num1];
    const problem = `${num1} ${op} ${num2}`;
    const answer = eval(problem);
    return {problem, answer};
}

function generateMemoryChallenge(diff=1){
    const length = Math.min(3+diff,7);
    const sequence=[];
    for(let i=0;i<length;i++) sequence.push(Math.floor(Math.random()*9)+1);
    return {problem:sequence.join(''), answer:sequence.join(''), sequence:sequence};
}

function generatePatternChallenge(diff=1){
    const start = Math.floor(Math.random()*10)+1;
    const step = Math.floor(Math.random()*3)+diff;
    const type = Math.random()>0.5?'add':'mult';
    let seq=[start];
    for(let i=1;i<4;i++) seq.push(type==='add'?seq[i-1]+step:seq[i-1]*step);
    return {problem:seq.slice(0,3).join(', ')+', ?', answer:seq[3]};
}

// --- ML Adaptive Logic (Trained Model) ---
function predictNextDifficulty(){
    // Coefficients learned from dataset (example)
    const coef_score = 0.06;
    const coef_time = 0.03;
    const coef_total = -0.04;
    const intercept = 2.1;

    // Linear regression prediction
    let predicted = intercept 
        + coef_score * game.score 
        + coef_time * game.timeLeft 
        + coef_total * game.totalQuestions;

    // Clamp to valid range 1â€“10
    predicted = Math.max(1, Math.min(10, Math.round(predicted)));
    return predicted;
}

// --- Game Flow ---
function startNewChallenge(){
    game.isChallengeActive=true;
    game.currentChallenge=['math','memory','pattern'][Math.floor(Math.random()*3)];
    hideInput(); problemEl.innerHTML=''; messageEl.classList.add('hidden');
    clearTimeout(game.sequenceDisplayTimeout);

    game.challengeStartTime=Date.now();

    let result;
    switch(game.currentChallenge){
        case 'math':
            result = generateMathChallenge(game.difficulty);
            promptEl.textContent="Mental Math: Solve this equation.";
            problemEl.textContent=result.problem;
            resetInput();
            break;
        case 'memory':
            result = generateMemoryChallenge(game.difficulty);
            promptEl.textContent="Sequence Memory: Remember this sequence...";
            problemEl.innerHTML=result.sequence.map(n=>`<span class="sequence-item">${n}</span>`).join('');
            game.sequenceDisplayTimeout = setTimeout(()=>{
                problemEl.innerHTML='*';
                promptEl.textContent="Sequence Memory: Enter the sequence you saw.";
                resetInput();
            },1500);
            break;
        case 'pattern':
            result = generatePatternChallenge(game.difficulty);
            promptEl.textContent="Deductive Pattern: What is the next number?";
            problemEl.textContent=result.problem;
            resetInput();
            break;
    }

    game.currentProblem=result.problem;
    game.expectedAnswer=result.answer;

    clearTimeout(game.challengeTimeout);
    game.challengeTimeout=setTimeout(()=>{
        if(game.isChallengeActive){
            showMessage(`Time's up! The answer was ${game.expectedAnswer}.`,'error');
            game.wrongAnswers++;
            game.totalQuestions++;
            game.difficulty = predictNextDifficulty();
            game.isChallengeActive=false;
            updateStats();
            startNewChallenge();
        }
    },CHALLENGE_TIME);
}

function checkAnswer(userAnswer){
    if(!game.isChallengeActive || !game.isInputReady) return;
    const cleanAnswer=userAnswer.trim();
    const normalizedExpected=String(game.expectedAnswer).trim();
    clearTimeout(game.challengeTimeout);

    game.totalQuestions++;
    if(cleanAnswer===normalizedExpected){
        game.score++;
        game.correctAnswers++;
        showMessage("Correct! +1 Point.");
    } else{
        game.wrongAnswers++;
        showMessage(`Incorrect. The answer was ${normalizedExpected}.`,'error');
    }

    game.difficulty = predictNextDifficulty();
    updateStats();
    game.isChallengeActive=false;
    startNewChallenge();
}

// Timer
function startTimer(){
    if(game.timerInterval) clearInterval(game.timerInterval);
    game.timerInterval=setInterval(()=>{
        game.timeLeft--;
        timerEl.textContent=game.timeLeft;
        timerEl.style.color = game.timeLeft<=5?'var(--danger-color)':'var(--accent-color)';
        if(game.timeLeft<=0) endGame();
    },1000);
}

// Start / End Game
function startGame(){
    game.score=0;
    game.difficulty=1;
    game.timeLeft=TIME_LIMIT_INITIAL;
    game.totalQuestions=0;
    game.correctAnswers=0;
    game.wrongAnswers=0;
    updateStats();
    startBtn.classList.add('hidden');
    hideInput();
    startTimer();
    startNewChallenge();
}

function endGame(){
    clearInterval(game.timerInterval);
    clearTimeout(game.challengeTimeout);
    clearTimeout(game.sequenceDisplayTimeout);
    hideInput();
    startBtn.classList.remove('hidden');
    startBtn.textContent="Play Again";
    promptEl.textContent=`Game Over! You scored ${game.score} points.`;
    problemEl.textContent=`Total Questions: ${game.totalQuestions}, Correct: ${game.correctAnswers}, Wrong: ${game.wrongAnswers}`;
    timerEl.style.color='var(--accent-color)';
}

// Events
startBtn.addEventListener('click',startGame);
submitBtn.addEventListener('click',()=>{ checkAnswer(inputEl.value); });
inputEl.addEventListener('keypress',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); checkAnswer(inputEl.value); } });

// Init
document.addEventListener('DOMContentLoaded',()=>{ updateStats(); });
</script>
</body>
</html>
