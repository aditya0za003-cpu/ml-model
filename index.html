<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Reaction Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Adaptive Reaction Game</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="app" class="hidden">
    <div class="click-area"></div>
    <div class="display-text">Get Ready...</div>

    <div class="stats">
      <p>Attempts: <span id="attempts">0</span></p>
      <p>Best: <span id="best">-</span></p>
      <p>Average: <span id="average">-</span></p>
      <div class="score-history">
        <p>Last Scores:</p>
        <div class="score"><span>-</span></div>
        <div class="score"><span>-</span></div>
        <div class="score"><span>-</span></div>
        <div class="score"><span>-</span></div>
        <div class="score"><span>-</span></div>
      </div>
    </div>
  </div>

  <div id="final-screen" class="screen hidden">
    <h2>Session Over!</h2>
    <div id="segment-scores"></div>
    <p id="final-message"></p>
    <button id="restart-btn">Restart Game</button>
    <a href="../index.html">Back to Hub</a>
  </div>

  <!-- Audio -->
  <audio id="ding" src="ding.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
