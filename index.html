<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-color: #121212;
            --card-color: #1f1f1f;
            --text-color: #e0e0e0;
            --accent-color: #00e676;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Orbitron', monospace;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: var(--font-title);
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .game-btn {
            display: block;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--bg-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
        }

        .game-btn:hover {
            background-color: #38ff9c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 230, 118, 0.4);
        }

        .game-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 230, 118, 0.5);
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Game Hub</h1>
    <div class="game-list">
        <a href="dashboard.html" class="game-btn">Cognitive Dashboard</a>
        <a href="Game1/index.html" class="game-btn">Cognitive Boost Challenge</a>
        <a href="Game2/index.html" class="game-btn">Visual Memory Matrix</a>
        <a href="Game3/index.html" class="game-btn">Adaptive Reaction Game</a>
    </div>
</div>

</body>
</html>
